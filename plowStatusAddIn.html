<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plow Status</title>
    <style>
        /* Ensuring visibility */
        #plowStatusContainer {
            display: block !important; 
            position: absolute;
            top: 60px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid black;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
        }
        #status {
            font-weight: bold;
            color: #333;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="plowStatusContainer">
        <h2>ðŸšœ Plow Status</h2>
        <p id="status">ðŸ”„ Fetching status...</p>
        <button onclick="window.updatePlowStatus()">Refresh Status</button>
    </div>

    <!-- Load the Geotab API before the add-in script -->
    <script defer src="https://cdn.jsdelivr.net/gh/Geotab/sdk/software/api/geotab.api.js"></script>
    <script defer src="plowStatusAddIn.js"></script>
</body>
</html>
