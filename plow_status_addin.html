<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plow Status</title>
  <style>
    #plowStatusContainer {
      display: block !important;
      position: absolute;
      top: 60px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid black;
      z-index: 1000;
    }
  </style>
  <!-- 1️⃣ Load the Geotab API -->
  <script defer src="https://cdn.jsdelivr.net/gh/Geotab/sdk/software/api/geotab.api.js"></script>
  <!-- 2️⃣ Then load your add-in code -->
  <script defer src="plowStatusAddIn.js"></script>
</head>
<body>
  <div id="plowStatusContainer">
    <h2>Plow Status</h2>
    <p id="status">Fetching status…</p>
    <button id="refreshBtn">Refresh Status</button>
  </div>
</body>
</html>
