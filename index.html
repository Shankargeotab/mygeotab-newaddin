<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plow Status Add-in</title>
    <script>
        window.geotab = window.geotab || {};
    </script>
    <script src="index.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #0078D4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0078D4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005EA6;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Plow Status</h1>
    <button id="plowButton">Check Plow Status</button>
    <p id="status">Loading...</p>

    <script>
        document.getElementById("plowButton").addEventListener("click", function () {
            if (typeof window.updatePlowStatus === "function") {
                window.updatePlowStatus();
            } else {
                console.error("updatePlowStatus function is not found.");
                document.getElementById("status").innerText = "Error: Function not found.";
            }
        });
    </script>
</body>
</html>
